{%extends 'base.html'%}

{% block content%}
<div class="justify-content-center text-center" style="margin-top: 100px; margin-bottom: 400px; padding: 25px;">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <div class="card-title text-white   ">
                            Add Password
                        </div>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="">
                            {% csrf_token %}
                            {% for field in form %}
                                {% if field.name == "user" %}
                                    <!-- <label  class="form-label">{{field.name}}</label>     -->
                                    <input type ="hidden" name="user" value="{{ user.id }}" readonly></br>
                                {% else %}
                                    <label  class="form-label">{{field.name}}</label>
                                    {{field}}</br>
                                {% endif %}
                            {% endfor %}
                            
                            {% if user.is_authenticated %}
                                <button type ="submit">Save Password</button>
                            {% else %}
                                To Save Password Click here to  <a href="{% url 'user_profile:login'%}">Login</a>
                            {% endif %}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content%}
