{%extends 'base.html'%}

{% block content%}

<div class="justify-content-center text-center" style="margin-top: 100px; margin-bottom:200px">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <div class="card-title text-black">
                            Delete Confirmation
                        </div>
                    </div>
                    <div class="card-body">                        
                        <form method="post">{% csrf_token %}
                            <p>Are you sure you want to delete Password "{{ object }}"?</p>    
                            <input type="submit" value="Confirm">
                        </form>    
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content%}
