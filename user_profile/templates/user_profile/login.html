{%extends 'base.html'%}

{% block content%}
<div class="justify-content-center text-center" style="margin-top: 100px;margin-bottom:390px;">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <div class="card-title text-black">
                            <b>Login</b>
                        </div>
                    </div>
                    <div class="card-body">
                        <!-- <div class="main-content col-6 justify-content-center text-center"> -->
                            <form method="POST">
                                {% csrf_token %}

                                {% if form.errors %}
                                <div class="non-field-errors">
                                    {% for err in form.non_field_errors %}
                                        <div class="alert alert-warning" role="alert">{{ err }}</div>
                                    {% endfor %}
                                </div>
                                {% endif %}

                                
                                {% for field in form %}
                                    <label  class="form-label">{{field.name | capfirst}}</label>
                                    {{field}}</br>
                                {% endfor %}
                                <br>
                                <button class = "btn-primary" type="submit"> Login</button><br>
                                Don't have an account? <a href="{% url 'user_profile:register' %}">Sign up</a>
                            </form>
                        <!-- </div> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content%}
