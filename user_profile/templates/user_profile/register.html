<div class="justify-content-center text-center" style="margin-top: 100px;">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-4">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <div class="card-title text-black">
                            Register
                        </div>
                    </div>
                    <div class="card-body">
                            <form method="POST">
                                {% csrf_token %}
                                {% for field in form %}
                                    <div class="flex justify-content-between">
                                        <h5>{{field.name}}</h5> <br>
                                        {{field}} <br>
                                    </div>
                                {% endfor %}
                                <br>
                                <button class = "btn-primary" type="submit"> Register </button><br>
                            </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content%}
